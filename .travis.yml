language: android
jdk:
- openjdk7
- oraclejdk7
- oraclejdk8
android:
  components:
  - build-tools-22.0.1
  - android-22
  - android-7
  - extra
script:
- "./gradlew build check"
before_install:
- openssl aes-256-cbc -K $encrypted_69044bd0f1e4_key -iv $encrypted_69044bd0f1e4_iv
  -in release.keystore.enc -out release.keystore -d
